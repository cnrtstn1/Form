<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Yükleme Formu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle-container" id="circleContainer">
        <span class="add-photo-button" id="addPhotoButton">+</span>
        <img id="uploadedImage" alt="Fotoğraf">
        <input type="file" id="photoInput" style="display: none;" accept="image/*">
    </div>

    <div class="form-container">
        <form id="userForm">
            <label for="name">İsim:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-posta:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Telefon Numarası:</label><br>
            <input type="tel" id="phone" name="phone" value="+90" required>
            <button type="button" class="call-button" id="callButton">Ara</button><br><br>

            <button type="submit">Kaydet</button>
        </form>
    </div>

    <div class="record-list" id="recordList">
        <h3>Kayıtlı İsimler</h3>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalName"></h2>
            <img id="modalImage" style="width: 100px; height: 100px; border-radius: 50%;"><br><br>
            <p id="modalEmail"></p>
            <p id="modalPhone"></p>
            <button id="modalCallButton" class="call-button">Ara</button>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
